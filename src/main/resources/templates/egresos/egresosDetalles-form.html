<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Agregar Articulo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>


<body>

<section id="header">

</section>

<br>

<div class="container">


    <h3 align="center">
        <img th:src="@{/images/profile_200px.png}"
             class="d-inline-block align-text-top" width="40" height="40"
             alt="icon"> Registrar Egreso
    </h3>
    <h4 align="center"><a th:href="@{/egresosDetalles/list}"
                          class="btn btn-warning btn-sm mb-3 d-inline-block align-text-top">Atras</a></h4>

    <hr>


    <p class="h4 mb-4">Registrar Fecha</p>


    <p class="h4 mb-4">Registrar Fecha</p>
    <div class="container">
        <form action="@" th:action="@{/egresos/save}"
              th:object="${egresos}" method="POST">
            <!-- Add hidden form field to handle update -->
            <div class="form-group">
                <input type="date" name="joiningdate" placeholder="dd-mm-yyyy" value="" min="1997-01-01"
                       max="2030-12-31">
            </div>
            <select th:field="*{bodega.codigo_bodega}" class="form-control mb-2 col-4">
                <option value="">Seleccione Bodega</option>
                <th:block th:each="bodega : ${allBodegas}">
                    <option th:value="${bodega.codigo_bodega}"
                            th:text="${bodega.codigoB + ' - ' + bodega.nombre}"></option>
                </th:block>
            </select>


            <button type="submit" class="btn btn-success mb-2 col-2">Add</button>
        </form>
    </div>
    <form action="#" th:action="@{/egresosDetalles/save}"
          th:object="${egresosDetalles}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="text" th:field="*{cantidad}" class="form-control mb-2 col-4" placeholder="Cantidad "/>
        <input type="text" th:field="*{costo}" class="form-control mb-2 col-4" placeholder="Costo ">
        <select th:field="*{articulo.codigoA}" class="form-control mb-2 col-4">
            <option value="">Seleccione Articulo</option>
            <th:block th:each="articulo : ${allArticulos}">
                <option th:value="${articulo.codigoA}"
                        th:text="${articulo.nombre_articulo + ' - ' + articulo.codigoA}"></option>
            </th:block>
        </select>

        <button type="submit" class="btn btn-success mb-2 col-2">Add</button>
    </form>
    <a th:href="@{/egresosDetalles/list}" class="btn btn-warning mb-2 col-2">Back
    </a>
</div>
</body>
</html>
